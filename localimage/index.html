<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>

    <link media="all" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

    <link media="all" href="../master.css" rel="stylesheet">
    <link media="all" href="style.css" rel="stylesheet">
    <script defer src="localimage.js"></script>
</head>

<body>

    <div class="container">

        <div class="row">
            <input id="btn-upload" type="file" accept="image/*">

            <label for="file-size">Original File Size</label>
            <div id="file-size"></div>

            <label for="image-text-size">Image Text Size</label>
            <div id="image-text-size"></div>
            
            <label for="file-image-size-diff">Size difference</label>
            <div id="file-image-size-diff"></div>

            <label for="file-name">File Name</label>
            <div id="file-name"></div>

            <label for="image-tag">Image</label>
            <img id="image-tag">

            <label for="file-text">Base64 String</label>
            <div id="image-text"></div>

        </div>
    </div>
</body>

</html>
