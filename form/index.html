<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data</title>

    <link media="all" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

    <script src="forms.js" defer></script>
</head>

<body>
    <h1>Shows how to get data from a HTML form</h1>

    <form id="form" class="form">
        <div class="form-group">
                <label for="startDate">StartDate</label>
                <input id="startDate" name="startDate" type="text" placeholder="yyyy-mm-dd">
        </div>

        <div class="form-group">
                <label for="endDate">End Date</label>
                <input id="endDate" name="endDate" type="text" placeholder="yyyy-mm-dd">
        </div>

        <div class="form-group">
                <label for="product">Product</label>
                <select id="product" name="product">
                    <option value="1">Product 1</option>
                    <option value="2">Product 2</option>
                    <option value="3">Product 3</option>
                </select>
        </div>
        <div class="form-check">
            <input type="checkbox" class="check" id="check">
            <label class="check-label" for="check-input">Check me out</label>
        </div>

        <div class="form-group">
            <label for="upload">Image</label>
            <input id="upload" name="upload" type="file" accept="image/png, image/jpeg" placeholder="...">
    </div>

        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="container">
    <div id="preview"></div>
    </div>
</body>

</html>
