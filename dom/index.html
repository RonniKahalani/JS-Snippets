<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Document Object Model</title>

    <link media="all" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

    <script src="dom.js" defer></script>
</head>
<body>

    <button class="btn btn-sm btn-primary" onclick="dom.clear()">Clear</button>
    <button class="btn btn-sm btn-primary" onclick="dom.createElement()">Create Element</button>
    <button class="btn btn-sm btn-primary" onclick="dom.removeElement()">Remove Element</button>
    <button class="btn btn-sm btn-primary" onclick="dom.removeAllElements()">Remove All Elements</button>
    <button class="btn btn-sm btn-primary" onclick="dom.changeStyle()">Change Style</button>
    <button class="btn btn-sm btn-primary" onclick="dom.toggleAttributes()">Toggle Attribute</button>
    <button class="btn btn-sm btn-primary" onclick="dom.addEventListener()">Add Event Lister</button>
    <button class="btn btn-sm btn-primary" onclick="dom.removeEventListener()">Remove Event Lister</button>
    <div id="view" class="container"></div>
</body>
</html>
