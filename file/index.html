<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>

    <link media="all" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

    <script src="file.js" defer></script>
</head>
<body>
    <h1>Shows how to get a Base64 image/file string, via a HTML form</h1>

    <div class="container">
        <div class="row">
            <form id="form" class="form">
                <label for="image">Select Image</label>
                <input id="image" name="image" type="file" accept="image/png, image/jpeg" multiple>
            </form>
        </div>
        
        <div id="files" class="row">
           
        </div>
    </div>
</body>
</html>
