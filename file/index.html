<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>

    <link media="all" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link media="all" href="https://cdnjs.cloudflare.com/ajax/libs/Dropify/0.2.2/css/dropify.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/Dropify/0.2.2/js/dropify.min.js"></script>

    <link media="all" href="style.css" rel="stylesheet">
    <script src="file.js" defer></script>
</head>

<body>
    <h1>Base64 image/file string encoding</h1>

    <div class="container">

        <fieldset class="border p-2">
            <legend class="w-auto">Select image(s) - Note: Only the first image is shown here. See file list below.
            </legend>
            <form id="form" class="form">
                <input id="image" class="dropify" name="image" type="file" accept="image/png, image/jpeg" multiple>
            </form>
        </fieldset>

        <fieldset class="border p-2">
            <legend class="w-auto">Encoding log</legend>
            <div id="message" class="scrollbar form-control" style="height:150px;overflow:auto;"></div>
        </fieldset>

        <fieldset class="border p-2">
            <legend class="w-auto">Files <span id="fileCount"></span></legend>
            <div id="files" class="row">
        </fieldset>


    </div>
    </div>
    <script>
        /**
        * Event Hooks.
        */
        document.getElementById('image').addEventListener("change", (event) => {
            fileHandler.handleFiles(event.target.files, (data) => {
                console.log(data)
            })
        });

        window.addEventListener('load', (event) => {
            $('.dropify').dropify();
        })
    </script>
</body>

</html>
