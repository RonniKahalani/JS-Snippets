    <div class="container">

        <div class="row">

            <form id="form-bubbles" class="form form-inline row">
                <div class="col">
                    <label for="bubbleCount">Number of bubbles</label><br>
                    <input class="form-control-number-sm" type="number" name="bubbleCount" id="bubbleCount" value="30"
                        min="1" max="9999" maxlength="4" oninput="validateNumberInput(this);">
                </div>
                <div class="col">
                    <label for="randomFactor">Random factor</label><br>
                    <input class="form-control-number-sm" type="number" name="randomFactor" id="randomFactor" value="20"
                        min="1" max="99" maxlength="2" oninput=oninput="validateNumberInput(this);">
                </div>
                <div class="col">
                    <label for="duration">Duration (secs)</label><br>
                    <input class="form-control-number-sm" type="number" name="duration" id="duration" value="2" min="0"
                        max="10" maxlength="2" oninput="validateNumberInput(this);">
                </div>
                <div class="col">
                    <label for="color">Color</label><br>
                    <input class="form-control-color-sm" type="color" name="color" id="color" value="#eeeeee">
                </div>
                <div class="col">
                    <label for="letter">Text</label><br>
                    <input class="form-control-text-sm" type="text" name="letter" id="letter" value="">
                </div>
                <div class="col-3" style="vertical-align: middle;">
                    <button class="btn btn-sm btn-primary" type="submit">Spawn bubbles</button>
                    <button id="playBubbles" class="btn btn-sm btn-primary" onclick="bubbleSpawner.playBubbles()">Sound on</button>
                    <button id="pauseBubbles" class="btn btn-sm btn-primary disabled" onclick="bubbleSpawner.pauseBubbles()">Sound off</button>

                </div>
            </form>
        </div>
    </div>

    <div id="fish-tank">
        <div id="bubble-field"></div>
        <div class="plant">
            <div class="leaf-1"></div>
        </div>
        <div class="fish">
            <div class="top-fin"></div>
            <div class="fish-body"></div>
            <div class="tail-fin"></div>
            <div class="side-fin"></div>
            <div class="scale scale-1"></div>
            <div class="scale scale-2"></div>
            <div class="scale scale-3"></div>
        </div>
        <div class="fish blue-fish">
            <div class="top-fin"></div>
            <div class="fish-body"></div>

            <div class="side-fin"></div>

        <div class="fish white-fish">

        <div class="fish red-fish">

            <div class="scale scale-1"></div>
            <div class="scale scale-2"></div>
            <div class="scale scale-3"></div>
        </div>
    </div>

    <audio id="audio-bubbles" autoplay preload loop>
        <source src="bubbles.mp3" type="audio/mpeg">

    <audio id="audio-fish" preload>

    <audio id="audio-blue-fish" preload>

    <audio id="audio-white-fish" preload>

        Your browser does not support the audio element.
    </audio>
    <script>
        function validateNumberInput(elem) {
            if (elem.value.length > elem.maxLength) {
                elem.value = elem.value.slice(0, elem.maxLength);
            }
        }

        window.addEventListener('load', (event) => {
            bubbleSpawner.spawnBubbles()
        })

        document.forms['form-bubbles'].addEventListener('submit', (event) => {
            event.preventDefault()
            bubbleSpawner.spawnBubbles();
        })
    </script>
