<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link media="all" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

    <link media="all" href="style.css" rel="stylesheet">
    <script src="animate.js" defer></script>
</head>

<body>
    <div class="header">

        <div class="row">

            <audio id="audio-bubbles">
                <source src="bubbles.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>           
            <audio id="audio-fish">
                <source src="baby-laugh.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <audio id="audio-blue-fish">
                <source src="fart.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <button class="btn btn-sm btn-primary" onclick="bubbleSpawner.play()">Sound on</button>
            <button class="btn btn-sm btn-primary" onclick="bubbleSpawner.pause()">Sound off</button>

        </div>
        <div class="row">

            <form id="form-bubbles" class="form form-inline row">
                <div class="col">
                    <label for="bubbleCount">Number of bubbles</label>
                    <input class="form-control" type="number" name="bubbleCount" id="bubbleCount" value="30" min="1"
                        max="9999">
                </div>
                <div class="col">

                    <label for="randomFactor">Random factor</label>
                    <input class="form-control" type="number" name="randomFactor" id="randomFactor" value="20" min="1"
                        max="99">
                </div>
                <div class="col">
                    <label for="duration">Duration (secs)</label>
                    <input class="form-control" type="number" name="duration" id="duration" value="2" min="0"
                        max="9999">
                </div>
                <div class="col">
                    <label for="color">Color</label>
                    <input class="form-control" type="color" name="color" id="color" value="#eeeeee">
                </div>
                <div class="col">
                    <label for="letter">Letter</label>
                    <input class="form-control" type="text" name="letter" id="letter" value="">
                </div>
                <div class="col">
                <button class="btn btn-sm btn-primary" type="submit">Spawn more bubbles</button>
                </div>
            </form>
        </div>
    </div>

    <div id="fish-tank">
        <div id="bubble-field"></div>
        <div class="plant">
            <div class="leaf-1"></div>
        </div>
        <div class="fish">
            <div class="top-fin"></div>
            <div class="fish-body"></div>
            <div class="tail-fin"></div>
            <div class="side-fin"></div>
            <div class="scale scale-1"></div>
            <div class="scale scale-2"></div>
            <div class="scale scale-3"></div>
        </div>
        <div class="fish blue-fish">
            <div class="top-fin"></div>
            <div class="fish-body"></div>
            <div class="tail-fin"></div>
            <div class="side-fin"></div>
            <div class="scale scale-1"></div>
            <div class="scale scale-2"></div>
            <div class="scale scale-3"></div>
        </div>
        <div class="fish white-fish">
            <div class="top-fin"></div>
            <div class="fish-body"></div>
            <div class="tail-fin"></div>
            <div class="side-fin"></div>
            <div class="scale scale-1"></div>
            <div class="scale scale-2"></div>
            <div class="scale scale-3"></div>
        </div>
        <div class="fish red-fish">
            <div class="top-fin"></div>
            <div class="fish-body"></div>
            <div class="tail-fin"></div>
            <div class="side-fin"></div>
            <div class="scale scale-1"></div>
            <div class="scale scale-2"></div>
            <div class="scale scale-3"></div>
        </div>
    </div>
</body>

</html>
